<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trimphone Browser Starter</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      fieldset {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        padding: 1rem;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 1rem;
        min-height: 120px;
        overflow: auto;
      }
      button {
        cursor: pointer;
      }
      #calls {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }
      #calls li {
        padding: 0.25rem 0;
        border-bottom: 1px solid #333;
      }
      #calls li:last-child {
        border-bottom: none;
      }
      #call-local {
        display: none;
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Trimphone Browser Starter</h1>
    <p id="status">Connectingâ€¦</p>
    <fieldset>
      <legend>Active Calls</legend>
      <ul id="calls">
        <li>No active calls</li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Dial An Address</legend>
      <form id="dial-form">
        <label>
          To:
          <input type="text" name="to" placeholder="anyone@example.com" required />
        </label>
        <button type="submit">Dial</button>
        <button type="button" id="call-local">Dial Local Echo</button>
      </form>
    </fieldset>
    <fieldset>
      <legend>Send A Message</legend>
      <form id="send-form">
        <input type="text" name="message" value="Hello from the browser!" required />
        <button type="submit">Send</button>
      </form>
    </fieldset>
    <fieldset>
      <legend>Call Output</legend>
      <pre id="output"></pre>
    </fieldset>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
